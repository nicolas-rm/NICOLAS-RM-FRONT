<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Inicia sesión para continuar
                </h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo
                            Electronico</label>
                        <input type="email" id="email" formControlName="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="name@company.com" />
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-red-600 text-xs mt-1">
                            <div *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio.</div>
                            <div *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un correo electrónico válido.
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="passwordHash" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                        <input type="password" id="passwordHash" formControlName="passwordHash"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            placeholder="••••••••" />
                        <div *ngIf="loginForm.get('passwordHash')?.invalid && loginForm.get('passwordHash')?.touched"
                            class="text-red-600 text-xs mt-1">
                            <div *ngIf="loginForm.get('passwordHash')?.hasError('required')">La contraseña es obligatoria.
                            </div>
                            <div *ngIf="loginForm.get('passwordHash')?.hasError('minlength')">La contraseña debe tener al
                                menos 6 caracteres.</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Olvidaste tu
                            contraseña?</a>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Iniciar Sesión
                    </button>

                    <span *ngIf="loginError" class="text-red-600 text-center flex">{{ loginError }}</span>

                    <hr class="my-8 border-gray-200">
                    <p class="text-sm font-light text-gray-500">
                        No tienes una cuenta? <a href="#"
                            class="font-medium text-primary-600 hover:underline">Registrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
