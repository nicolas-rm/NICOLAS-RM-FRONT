<aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
        <ul class="space-y-2 font-medium">
            <!-- Titulo de la lista -->
            <li class="px-2 py-1 text-xs text-gray-500 uppercase">Inicio</li>
            <li>
                <a [routerLink]="['/panel/productos']" routerLinkActive="text-white bg-primary-500" [routerLinkActiveOptions]="{exact: true}"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-primary-500 hover:text-white group">
                    <i class="ti ti-package text-2xl"></i>
                    <span class="ms-3">Productos</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/panel/envios']" routerLinkActive="text-white bg-primary-500" [routerLinkActiveOptions]="{exact: true}" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-primary-500 hover:text-white group">
                    <i class="ti ti-package-export text-2xl"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Envios</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
